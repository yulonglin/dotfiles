# Ghostty Configuration
# Managed via dotfiles - see config/ghostty.conf in your dotfiles repo
#
# Run `ghostty +show-config --default --docs` to view all available options
# Docs: https://ghostty.org/docs/config
#
# Reload config: Cmd+Shift+Comma (macOS) or Ctrl+Shift+Comma (Linux)

# Key Bindings
# ============

# Shift+Enter: Insert newline without executing command
keybind = shift+enter=text:\n

# Cursor Settings
# ================

# Use thin bar cursor (not block)
cursor-style = bar

# General Settings
# =================

# Don't warn when closing window/tab
confirm-close-surface = false

# Auto-copy selection to system clipboard (not just selection clipboard)
copy-on-select = clipboard

# Hide mouse cursor while typing
mouse-hide-while-typing = true

# IMPORTANT: Do NOT remove or change to plain page_up/page_down.
# Must use shift+ prefix so plain Page Up reaches tmux for copy-mode scrollback.
# Without shift+, Ghostty intercepts the keypress and tmux scrolling breaks.
# Shift+Page Up → Ghostty scrollback | Plain Page Up → tmux copy-mode scroll
keybind = shift+page_up=scroll_page_up
keybind = shift+page_down=scroll_page_down

# Limit scrollback buffer to prevent memory issues with verbose output (Claude Code, etc.)
# 100MB = ~400K lines at 200 columns (~12.5 bytes/cell)
scrollback-limit = 104857600

# title = "main"

# Experimental
# =============
# Uncomment to try; remove or promote once validated.

# Transparent titlebar for cleaner macOS look
macos-titlebar-style = transparent

# Strip bracketed paste escape sequences from clipboard (prevents paste injection)
clipboard-paste-bracketed-safe = true

# Slightly bolder font rendering (macOS Core Text smoothing)
# font-thicken = true

# Extra line spacing (pixels) for readability
# adjust-cell-height = 2

